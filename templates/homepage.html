<head>

 <section id="slide1">

<div id="results">
    {% if sentiment %}

          <h3>Clasification</h3>
          {% for entity in entities %}
            <p><b>Name:</b> {{ entity.name }}</p>
            <p><b>Confidence:</b> {{ entity.salience }}</p>
            <br>
          {% endfor %}
          
        {% endif %}
</div>
</section>

<script type="text/javascript">
 $('#slide2').hide();
  $('#btn_start').on('click',function(){
      
      $('#slide1').hide();
      $('#slide2').show();
      
      
    }); 

</script>
